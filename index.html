<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliscard - Nitros y Boosts para Discord</title>
    <!-- Preconexión para mejor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Carga de la fuente Poppins con los pesos necesarios -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Paleta de colores mejorada */
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --primary-light: #7983F5;
            --secondary: #EB459E;
            --secondary-dark: #D7358E;
            --dark: #18191C;
            --darker: #0E0F12;
            --light: #FFFFFF;
            --gray: #B9BBBE;
            --dark-gray: #4F545C;
            --success: #3BA55D;
            --whatsapp: #25D366;
            --whatsapp-dark: #128C7E;

            /* Efectos de sombra */
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--darker);
            line-height: 1.7;
            min-height: 100vh;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--light);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        header {
            background: linear-gradient(145deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 3.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(235,69,158,0.1) 0%, transparent 50%);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary), var(--success));
            border-radius: 3px;
        }

        .tagline {
            font-size: 1.3rem;
            opacity: 0.95;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 400;
            position: relative;
            line-height: 1.6;
        }

        .products {
            padding: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
        }

        .product-card {
            background: var(--light);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: var(--shadow-md);
            border-top: 5px solid var(--primary);
            transition: all 0.5s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(88,101,242,0.03) 0%, rgba(235,69,158,0.03) 100%);
            z-index: -1;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-top-color: var(--secondary);
        }

        .product-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .product-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .product-card:hover .product-title::after {
            width: 80px;
        }

        .product-price {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--darker);
            margin: 2rem 0;
            position: relative;
        }

        .product-price::before {
            content: '$';
            font-size: 1.5rem;
            position: relative;
            top: -0.8rem;
            margin-right: 3px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .price-small {
            font-size: 1.1rem;
            color: var(--dark-gray);
            display: block;
            font-weight: 500;
            margin-top: 0.8rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            border: none;
            cursor: pointer;
            gap: 12px;
            margin-top: 2rem;
            width: 100%;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn i {
            font-size: 1.4rem;
            transition: transform 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .btn:hover i {
            transform: scale(1.2);
        }

        .btn-whatsapp {
            background: var(--whatsapp);
            color: white;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            background: var(--whatsapp-dark);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
        }

        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        .badge-popular {
            background: var(--success);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        footer {
            background: var(--darker);
            color: var(--gray);
            padding: 2.5rem;
            text-align: center;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .contact {
            margin-top: 1.5rem;
            font-size: 1.05rem;
        }

        .highlight {
            color: var(--secondary);
            font-weight: 600;
            position: relative;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: currentColor;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .highlight:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }

        @media (max-width: 992px) {
            .container {
                max-width: 95%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        
            header {
                padding: 2.5rem 1.5rem;
            }
        
            .logo {
                font-size: 2.8rem;
            }
        
            .products {
                grid-template-columns: 1fr;
                padding: 2rem;
            }
        
            .product-card {
                padding: 2rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 2.2rem;
            }
        
            .tagline {
                font-size: 1.1rem;
            }
        
            .product-title {
                font-size: 1.5rem;
            }
        
            .product-price {
                font-size: 2.2rem;
            }
        
            .btn {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Venta Asteroid</div>
            <div class="tagline">Nitros y Server Boosts al mejor precio del mercado</div>
        </header>
        
        <div class="products">
            <div class="product-card">
                <div class="product-title">Nitro Mensual</div>
                <div class="product-price">5.50 <span class="price-small">USD</span></div>
                <a href="https://wa.me/573138757150?text=¡Hola!%20Estoy%20interesado%20en%20comprar%20el%20Nitro%20Mensual%20de%20$5.50%20USD.%20¿Cómo%20procedo%20con%20el%20pago?" class="btn btn-whatsapp">

                <a href="https://wa.me/573138757150?text=¡Hola!%20Quiero%20comprar%20el%20Nitro%20Anual%20de%20$15.00%20USD.%20Por%20favor%20indícame%20los%20métodos%20de%20pago%20disponibles." class="btn btn-whatsapp">
                    <i class="fab fa-whatsapp"></i> Comprar por WhatsApp
                </a>
            </div>
            
            <div class="product-card">
                <div class="product-title">Server Boost</div>
                <div class="product-price">13.00 <span class="price-small">USD</span></div>
                <a href="https://wa.me/573138757150?text=¡Hola!%20Deseo%20adquirir%20un%20Server%20Boost%20de%20$13.00%20USD.%20¿Podrías%20brindarme%20más%20información?" class="btn btn-whatsapp">

            </div>
        </div>
        
        <footer>
            © 2023 Poliscard by Domi Store<br>
            <div class="contact">
                Contacto: <span class="highlight">snydergay@gmail.com</span>
            </div>
        </footer>
    </div>

    <script>
        // Función para reemplazar el número de WhatsApp
        function setupWhatsAppLinks() {
            const whatsappNumber = "573138757150"; // Reemplaza con tu número real
            
            document.querySelectorAll('.btn-whatsapp').forEach(btn => {
                const currentHref = btn.getAttribute('href');
                const newHref = currentHref.replace(/573138757150/g, whatsappNumber);
                btn.setAttribute('href', newHref);
            });
        }
        
        // Ejecutar cuando se cargue la página
        window.onload = setupWhatsAppLinks;
    </script>
</body>
</html>
